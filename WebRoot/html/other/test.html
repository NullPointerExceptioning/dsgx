<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 learning</title>
<script src="js/jquery.min.js"></script>

<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("p").toggle("slow");
		});
	});
</script>

</head>
<body>
<button>click</button>
<p>hello world</p>
</body>
</html>
